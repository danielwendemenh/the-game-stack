<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="/styles/logstyles.css">
    <script src="https://kit.fontawesome.com/36dc311155.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav class="main-nav">
        <span class="logo">THE GAME STACK</span>
        <ul class="nav-ul">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/Login.html">Log in</li>
          <li>
            <a href="/rock paper scissors project/index.html">Projects</a>
          </li>
          <li>About Us</li>
          <li>More</li>
        </ul>
      </nav>
    </header>
    <div class="logbox">
        <div class="login">
            <img src="/svgs/avatar.svg" alt="not avialbe">
            <input type="text" placeholder="User name">
            <input type="password" placeholder="password">
            <div class="pick">
            <button class="logbutton">Log in</button>
            <p class="qp">forgot password?</p>
        </div>
        </div>
        <div class="orbox">or</div>
        <div class="sginup">
            <h1>Sign Up</h1>
            <div class="names">
                <input type="text" placeholder="first name">
                <input type="text" placeholder="Last name">
        </div>
        <div class="other">
            <input class="otherin" type="text" placeholder="Enter mail">
            <input class="otherin" type="password" placeholder="Crate password">
            <input class="otherin" type="password" placeholder="confirm password">
            <button class="signbtn">Sgin up</button>
        </div>
        <div class="otherop">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
  </body>
</html>
